<!DOCTYPE html>
<html>
<head>
    <title>Loading...</title>
</head>
<body style="margin:0;background:#000;">
<script>
function launch() {
    let url = "https://jamesonodnnll.github.io/JamesonsGeometryDash/";

    // Open about:blank (may be blocked if browser prevents popups)
    let win = window.open("about:blank", "_blank");

    if (!win) {
        alert("Popup blocked! Please allow popups for this site.");
        return;
    }

    // Write cloaked page
    win.document.write(`
        <html>
        <head>
            <title>Google Drive</title>
            <link rel="icon" href="https://ssl.gstatic.com/docs/doclist/images/drive_2022q3_32dp.png">
        </head>
        <body style="margin:0;overflow:hidden;">
            <iframe src="${url}" style="border:0;width:100vw;height:100vh;"></iframe>
        </body>
        </html>
    `);
    win.document.close();

    // Attempt to close launcher tab
    window.close();
}

// Call launch automatically on page load
launch();
</script>
</body>
</html>
