<!DOCTYPE html>
<html>
<head>
    <title>Loading...</title>
</head>
<body onclick="launch()" style="margin:0;display:flex;align-items:center;justify-content:center;height:100vh;font-family:sans-serif;background:#000;color:white;cursor:pointer">
    <h2>Click to Launch</h2>

<script>
function launch() {
    let url = "https://jamesonodnnll.github.io/JamesonsGeometryDash/";

    // Open about:blank from a trusted user click
    let win = window.open("about:blank", "_blank");

    if (!win) {
        alert("Popup blocked! Please allow popups for this site.");
        return;
    }

    // Write cloaked page
    win.document.write(`
        <html>
        <head>
            <title>Google Drive</title>
            <link rel="icon" href="https://ssl.gstatic.com/docs/doclist/images/drive_2022q3_32dp.png">
        </head>
        <body style="margin:0;overflow:hidden;">
            <iframe src="${url}" style="border:0;width:100vw;height:100vh;"></iframe>
        </body>
        </html>
    `);
    win.document.close();

    // Close the launcher tab
    window.close();
}
</script>
</body>
</html>
